<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiarMail - Temp Mail Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior-y: contain; 
        }
        .message-bubble {
            max-width: 100%; 
            word-wrap: break-word;
        }
        .message-body-html iframe {
            width: 100%;
            min-height: 250px; 
            border: 1px solid #e5e7eb; 
            border-radius: 0.375rem; 
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #64748b; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        button, .button, select {
            padding-top: 0.75rem;    
            padding-bottom: 0.75rem; 
            padding-left: 1.5rem;   
            padding-right: 1.5rem;  
            min-height: 44px; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        select {
            justify-content: flex-start; 
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem; 
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col items-center justify-center p-3 sm:p-4 md:p-6">

    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-5 sm:p-6 md:p-8">
        <header class="mb-6 md:mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-600">BiarMail</h1>
            <p class="text-slate-600 mt-2 text-sm sm:text-base">Your Instant Disposable Email Address</p>
        </header>

        <div class="mb-4">
            <label for="providerSelect" class="block text-sm font-medium text-slate-700 mb-1">Select Provider:</label>
            <select id="providerSelect" class="w-full bg-white border border-slate-300 text-slate-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition duration-150 ease-in-out">
                <option value="random">Random (Recommended)</option>
            </select>
        </div>

        <div class="mb-6 space-y-3 sm:space-y-4">
            <button id="generateEmailBtn" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75">
                Generate New Email
            </button>
            <button id="deleteSessionBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out hidden focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                Delete Email Session
            </button>
        </div>

        <div id="emailInfo" class="mb-6 p-4 bg-slate-50 rounded-lg shadow-inner hidden">
            <h2 class="text-lg sm:text-xl font-semibold text-slate-700 mb-2">Your Temporary Email:</h2>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <p class="text-md sm:text-lg text-sky-600 break-all font-medium" id="emailAddress"></p>
                <button id="copyEmailBtn" class="mt-2 sm:mt-0 sm:ml-3 bg-slate-200 hover:bg-slate-300 text-slate-700 text-xs px-3 py-1 rounded-md transition-colors hidden">Copy</button>
            </div>
            <p class="text-xs sm:text-sm text-slate-500 mt-2">Session ID: <span id="sessionId" class="font-mono bg-slate-200 px-1 rounded"></span></p>
            <p class="text-xs sm:text-sm text-slate-500 mt-1">Provider: <span id="emailProvider" class="font-mono"></span></p>
            <p class="text-xs sm:text-sm text-slate-500 mt-1">Expires: <span id="emailExpires" class="font-mono">Not specified</span></p>
        </div>
        
        <div id="controlsAndStatusContainer" class="mb-6 text-center">
            <button id="checkMessagesBtn" class="bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out hidden focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                Check Messages
            </button>
            <div id="loadingMessages" class="text-center my-4 hidden">
                <div class="flex items-center justify-center text-slate-600">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-sky-500 mr-3"></div>
                    Loading messages...
                </div>
            </div>
        </div>

        <div id="messagesContainer" class="space-y-4 max-h-[50vh] sm:max-h-[60vh] overflow-y-auto custom-scrollbar p-1">
        </div>

        <div id="errorDisplay" class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg shadow-md hidden">
            <h3 class="font-semibold text-lg">Error:</h3>
            <p id="errorMessage" class="text-sm"></p>
        </div>
        
        <div id="successCopy" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0">
            Email copied to clipboard!
        </div>
    </div>

    <script>
        const generateEmailBtn = document.getElementById('generateEmailBtn');
        const checkMessagesBtn = document.getElementById('checkMessagesBtn');
        const deleteSessionBtn = document.getElementById('deleteSessionBtn');
        const emailInfoDiv = document.getElementById('emailInfo');
        const emailAddressP = document.getElementById('emailAddress');
        const copyEmailBtn = document.getElementById('copyEmailBtn');
        const sessionIdP = document.getElementById('sessionId');
        const emailProviderP = document.getElementById('emailProvider');
        const emailExpiresP = document.getElementById('emailExpires');
        const messagesContainer = document.getElementById('messagesContainer');
        const errorDisplay = document.getElementById('errorDisplay');
        const errorMessageP = document.getElementById('errorMessage');
        const loadingMessages = document.getElementById('loadingMessages');
        const successCopyDiv = document.getElementById('successCopy');
        const providerSelect = document.getElementById('providerSelect');

        const API_BASE_URL = ''; 
        let currentSessionId = null;
        let currentEmailAddress = null;
        let currentProviderName = null;
        let currentExpiresAt = null;
        let messageCheckInterval = null;
        let displayedMessageIds = new Set();

        const LS_SESSION_KEY = 'biarMailSession';

        async function fetchProviders() {
            try {
                const response = await fetch(`${API_BASE_URL}/providers`);
                if (!response.ok) {
                    console.error('Failed to fetch providers');
                    return;
                }
                const providers = await response.json();
                providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider;
                    option.textContent = provider;
                    providerSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching providers:', error);
            }
        }

        function displayError(message) {
            errorMessageP.textContent = message;
            errorDisplay.classList.remove('hidden');
            console.error(message);
        }

        function clearError() {
            errorDisplay.classList.add('hidden');
            errorMessageP.textContent = '';
        }
        
        function clearMessagesDisplay() {
            messagesContainer.innerHTML = '';
            displayedMessageIds.clear();
            const placeholder = messagesContainer.querySelector('p.placeholder-message');
            if (placeholder) placeholder.remove();
        }

        function showPlaceholderMessage(text) {
            // Only show placeholder if no actual messages are present
            if (messagesContainer.querySelectorAll('.message-item').length === 0) {
                // Remove any existing placeholder first
                const existingPlaceholder = messagesContainer.querySelector('p.placeholder-message');
                if (existingPlaceholder) existingPlaceholder.remove();
                
                const placeholder = document.createElement('p');
                placeholder.className = 'text-center text-slate-500 py-4 placeholder-message';
                placeholder.textContent = text;
                messagesContainer.appendChild(placeholder);
            }
        }
        
        function saveSessionToLocalStorage() {
            if (currentSessionId && currentEmailAddress && currentProviderName) {
                const sessionData = {
                    sessionId: currentSessionId,
                    emailAddress: currentEmailAddress,
                    provider: currentProviderName,
                    expiresAt: currentExpiresAt
                };
                localStorage.setItem(LS_SESSION_KEY, JSON.stringify(sessionData));
            }
        }

        function loadSessionFromLocalStorage() {
            const savedSession = localStorage.getItem(LS_SESSION_KEY);
            if (savedSession) {
                try {
                    const sessionData = JSON.parse(savedSession);
                    if (sessionData.sessionId && sessionData.emailAddress && sessionData.provider) {
                        if (sessionData.expiresAt) {
                            const expiryDate = new Date(sessionData.expiresAt);
                            if (expiryDate < new Date()) {
                                console.log("Loaded session from localStorage appears to be expired. Clearing.");
                                clearSessionFromLocalStorage(); // Clear expired session
                                return false; 
                            }
                        }
                        
                        currentSessionId = sessionData.sessionId;
                        currentEmailAddress = sessionData.emailAddress;
                        currentProviderName = sessionData.provider;
                        currentExpiresAt = sessionData.expiresAt;

                        emailAddressP.textContent = currentEmailAddress;
                        sessionIdP.textContent = currentSessionId;
                        emailProviderP.textContent = currentProviderName;
                        emailExpiresP.textContent = currentExpiresAt ? new Date(currentExpiresAt).toLocaleString() : 'Not specified';
                        
                        emailInfoDiv.classList.remove('hidden');
                        checkMessagesBtn.classList.remove('hidden');
                        deleteSessionBtn.classList.remove('hidden');
                        copyEmailBtn.classList.remove('hidden');
                        
                        // Ensure providerSelect has options before setting value
                        if (providerSelect.options.length > 1) { // Assuming "Random" is always first
                           providerSelect.value = currentProviderName;
                        } else {
                            // If providers not loaded yet, try again after a short delay or rely on fetchProviders finishing
                            setTimeout(() => {
                                if (providerSelect.options.length > 1) providerSelect.value = currentProviderName;
                            }, 500);
                        }
                        
                        clearMessagesDisplay(); // Clear any old messages and reset displayedMessageIds
                        showPlaceholderMessage('Restored session. Checking messages...');
                        if (messageCheckInterval) clearInterval(messageCheckInterval);
                        messageCheckInterval = setInterval(checkMessages, 15000);
                        checkMessages(true); // Auto-fetch on load for restored session
                        return true;
                    } else {
                        console.warn("Invalid session data in localStorage. Clearing.");
                        clearSessionFromLocalStorage();
                    }
                } catch (e) {
                    console.error("Error parsing session data from localStorage:", e);
                    clearSessionFromLocalStorage();
                }
            }
            return false;
        }

        function clearSessionFromLocalStorage() {
            localStorage.removeItem(LS_SESSION_KEY);
        }


        async function generateEmail() {
            clearError();
            clearMessagesDisplay(); 
            if (messageCheckInterval) clearInterval(messageCheckInterval);
            generateEmailBtn.disabled = true;
            generateEmailBtn.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div> Generating...`;
            
            const selectedProvider = providerSelect.value;
            let url = `${API_BASE_URL}/gen`;
            const params = new URLSearchParams();

            if (selectedProvider && selectedProvider !== "random") {
                params.append('provider', selectedProvider);
            }
            // If selectedProvider is "random", no 'provider' param is sent, so backend picks random.
            
            const queryString = params.toString();
            if (queryString) {
                url += `?${queryString}`;
            }

            try {
                const response = await fetch(url, { method: 'POST' });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Failed to generate email. Server returned an error.' }));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                currentSessionId = data.api_session_id;
                currentEmailAddress = data.email_address;
                currentProviderName = data.provider;
                currentExpiresAt = data.expires_at;
                displayedMessageIds.clear(); 

                emailAddressP.textContent = currentEmailAddress;
                sessionIdP.textContent = currentSessionId;
                emailProviderP.textContent = currentProviderName;
                emailExpiresP.textContent = currentExpiresAt ? new Date(currentExpiresAt).toLocaleString() : 'Not specified';
                
                emailInfoDiv.classList.remove('hidden');
                checkMessagesBtn.classList.remove('hidden');
                deleteSessionBtn.classList.remove('hidden');
                copyEmailBtn.classList.remove('hidden');
                
                saveSessionToLocalStorage();
                showPlaceholderMessage('Click "Check Messages" to load your inbox.');
                if (messageCheckInterval) clearInterval(messageCheckInterval);
                messageCheckInterval = setInterval(checkMessages, 15000); 

            } catch (error) {
                displayError(`Error generating email: ${error.message}`);
            } finally {
                generateEmailBtn.textContent = 'Generate New Email';
                generateEmailBtn.disabled = false;
            }
        }

        async function checkMessages(isManualClick = false) {
            if (!currentSessionId) {
                if(isManualClick) displayError('No active email session. Please generate an email first.');
                return;
            }
            if(isManualClick) clearError();
            
            checkMessagesBtn.disabled = true;
            checkMessagesBtn.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div> Checking...`;
            if(isManualClick) loadingMessages.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/sessions/${currentSessionId}/messages`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Failed to fetch messages. Server returned an error.' }));
                    if (response.status === 404) {
                        clearSessionFromLocalStorage(); 
                        throw new Error(errorData.detail || `Session not found on server (status: ${response.status})`);
                    }
                    if (isManualClick) { 
                         throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                    } else {
                        console.warn("Background message check failed:", errorData.detail || response.status);
                        return; 
                    }
                }
                const messages = await response.json();
                let newMessagesFound = false;
                messages.forEach(message => {
                    if (!displayedMessageIds.has(message.id)) {
                        renderMessage(message);
                        displayedMessageIds.add(message.id);
                        newMessagesFound = true;
                    }
                });

                const placeholder = messagesContainer.querySelector('p.placeholder-message');
                if (newMessagesFound && placeholder) {
                    placeholder.remove();
                }
                
                if (messagesContainer.querySelectorAll('.message-item').length === 0) { // Check if any message items exist
                     showPlaceholderMessage('No messages in inbox.');
                }


            } catch (error) {
                if(isManualClick) displayError(`Error fetching messages: ${error.message}`);
                if (error.message.includes("404") || error.message.toLowerCase().includes("not found") || error.message.toLowerCase().includes("expired")) { 
                    if (messageCheckInterval) clearInterval(messageCheckInterval);
                     currentSessionId = null;
                     currentEmailAddress = null;
                     currentProviderName = null;
                     currentExpiresAt = null;
                     emailInfoDiv.classList.add('hidden');
                     checkMessagesBtn.classList.add('hidden');
                     deleteSessionBtn.classList.add('hidden');
                     copyEmailBtn.classList.add('hidden');
                     clearMessagesDisplay();
                     clearSessionFromLocalStorage(); 
                     showPlaceholderMessage('Session expired or deleted. Please generate a new email.');
                }
            } finally {
                checkMessagesBtn.disabled = false;
                checkMessagesBtn.textContent = 'Check Messages';
                if(isManualClick) loadingMessages.classList.add('hidden');
            }
        }

        function escapeForSrcdoc(str) {
            if (typeof str !== 'string') return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;') 
                .replace(/`/g, '&#96;')      
                .replace(/\$\{/g, '&#36;&#123;'); 
        }

        function escapeForTemplateLiteral(str) {
            if (str === null || typeof str === 'undefined') {
                return ''; 
            }
            str = String(str);
            return str.replace(/`/g, '\\`').replace(/\$\{/g, '\\${');
        }

        function renderMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bg-white p-3 sm:p-4 rounded-lg shadow-md message-bubble message-item hover:shadow-lg transition-shadow duration-200';
            messageDiv.dataset.messageId = message.id;
            
            // Prefer using message.raw.from if it's a string for a richer display, otherwise fallback to message.from_address
            let fromDisplay = escapeForTemplateLiteral(message.from_address || 'Unknown Sender');
            if (message.raw && typeof message.raw.from === 'string' && message.raw.from.trim() !== '') {
                fromDisplay = escapeForTemplateLiteral(message.raw.from);
            } else if (message.raw && typeof message.raw.mail_from === 'string' && message.raw.mail_from.trim() !== '') { // GuerrillaMail specific
                 fromDisplay = escapeForTemplateLiteral(message.raw.mail_from);
            }


            const subjectText = escapeForTemplateLiteral(message.subject || '(No Subject)');
            const dateText = escapeForTemplateLiteral(message.date ? new Date(message.date).toLocaleString() : 'Unknown Date');
            const bodyText = escapeForTemplateLiteral(message.body || '(No text body)');

            messageDiv.innerHTML = `
                <div class="border-b border-slate-200 pb-2 mb-2">
                    <p class="text-xs sm:text-sm font-semibold text-sky-700">From: <span class="font-normal text-slate-600">${fromDisplay}</span></p>
                    <p class="text-xs sm:text-sm font-semibold text-sky-700">Subject: <span class="font-normal text-slate-600">${subjectText}</span></p>
                    <p class="text-xs text-slate-400 mt-1">Date: ${dateText}</p>
                </div>
                <details class="group">
                    <summary class="text-xs sm:text-sm text-sky-600 hover:text-sky-700 cursor-pointer list-none group-open:mb-2">
                        <span class="group-open:hidden">Show Details ▼</span>
                        <span class="hidden group-open:inline">Hide Details ▲</span>
                    </summary>
                    <div class="prose prose-sm max-w-none message-body-text bg-slate-50 p-2 sm:p-3 rounded-md overflow-x-auto custom-scrollbar">
                        <p class="font-medium text-slate-700 text-sm">Body:</p>
                        <pre class="whitespace-pre-wrap text-xs sm:text-sm">${bodyText}</pre>
                    </div>
                </details>
            `; 

            if (message.html) {
                const rawHtml = Array.isArray(message.html) ? message.html.join('') : String(message.html);
                const escapedHtmlForSrcdocAttribute = escapeForSrcdoc(rawHtml); 

                const iframeContainer = document.createElement('div');
                iframeContainer.className = 'mt-2 message-body-html';
                
                const pTag = document.createElement('p');
                pTag.className = 'font-medium text-slate-700 mb-1 text-sm';
                pTag.textContent = 'HTML View:';
                
                const iframe = document.createElement('iframe');
                iframe.sandbox = 'allow-same-origin';
                iframe.srcdoc = escapedHtmlForSrcdocAttribute;

                iframeContainer.appendChild(pTag);
                iframeContainer.appendChild(iframe);
                
                const detailsElement = messageDiv.querySelector('details.group');
                if (detailsElement) {
                    detailsElement.appendChild(iframeContainer);
                }
            }
            
            const placeholder = messagesContainer.querySelector('p.placeholder-message');
            if(placeholder) placeholder.remove();

            messagesContainer.prepend(messageDiv); 
        }

        async function deleteSession() {
            if (!currentSessionId) {
                displayError('No active email session to delete.');
                return;
            }
            if (messageCheckInterval) clearInterval(messageCheckInterval);
            clearError();
            deleteSessionBtn.disabled = true;
            deleteSessionBtn.innerHTML = `<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div> Deleting...`;

            try {
                const response = await fetch(`${API_BASE_URL}/sessions/${currentSessionId}`, { method: 'DELETE' });
                if (!response.ok && response.status !== 204) { 
                     const errorData = await response.json().catch(() => ({ detail: 'Failed to delete session. Server returned an error.' }));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                
                currentSessionId = null;
                currentEmailAddress = null;
                currentProviderName = null;
                currentExpiresAt = null;
                emailInfoDiv.classList.add('hidden');
                checkMessagesBtn.classList.add('hidden');
                deleteSessionBtn.classList.add('hidden');
                copyEmailBtn.classList.add('hidden');
                clearMessagesDisplay();
                clearSessionFromLocalStorage();
                showPlaceholderMessage('Session deleted. Generate a new email to continue.');
                emailAddressP.textContent = '';
                sessionIdP.textContent = '';
                emailProviderP.textContent = '';
                emailExpiresP.textContent = 'Not specified';

            } catch (error) {
                displayError(`Error deleting session: ${error.message}`);
            } finally {
                deleteSessionBtn.textContent = 'Delete Email Session';
                deleteSessionBtn.disabled = false;
            }
        }
        
        copyEmailBtn.addEventListener('click', () => {
            if (currentEmailAddress) {
                navigator.clipboard.writeText(currentEmailAddress).then(() => {
                    successCopyDiv.classList.remove('opacity-0');
                    setTimeout(() => {
                        successCopyDiv.classList.add('opacity-0');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy email: ', err);
                    displayError('Failed to copy email to clipboard.');
                });
            }
        });

        generateEmailBtn.addEventListener('click', generateEmail);
        checkMessagesBtn.addEventListener('click', () => checkMessages(true));
        deleteSessionBtn.addEventListener('click', deleteSession);
        
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchProviders(); 
            if (!loadSessionFromLocalStorage()) { 
                showPlaceholderMessage('Generate an email to get started.');
            }
        });
    </script>
</body>
</html>
