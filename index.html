<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiarMail - Temp Mail Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain;
        }
        .message-bubble {
            max-width: 100%;
            word-wrap: break-word;
        }
        .message-body-html iframe {
            width: 100%;
            min-height: 250px;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #64748b;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        button, .button, select, input[type="text"], input[type="number"] {
            padding-top: 0.625rem;
            padding-bottom: 0.625rem;
            padding-left: 1.25rem;
            padding-right: 1.25rem;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
        }
        select {
            justify-content: flex-start;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.5rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2563eb;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2563eb;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
         #sidebar.translate-x-0 + #sidebarBackdrop {
            opacity: 1;
            pointer-events: auto;
        }
        #sidebar.-translate-x-full + #sidebarBackdrop {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col items-center p-3 sm:p-4 md:p-6 relative">

    <div class="fixed top-4 left-4 z-50">
        <button id="sidebarToggle" class="p-2 bg-white rounded-md shadow-md text-slate-600 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-opacity duration-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </div>

    <div id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out p-4 space-y-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-sky-600">Menu</h2>
            <button id="closeSidebarBtn" class="p-1 text-slate-500 hover:text-slate-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <nav>
            <a href="/docs" class="block py-2.5 px-4 rounded-lg text-slate-700 hover:bg-sky-100 hover:text-sky-700 transition-colors duration-150 ease-in-out">API Docs</a>
        </nav>
    </div>

    <div id="sidebarBackdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 transition-opacity duration-300 ease-in-out opacity-0 pointer-events-none"></div>

    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-5 sm:p-6 md:p-8">
        <header class="mb-6 md:mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-600">BiarMail</h1>
            <p class="text-slate-600 mt-2 text-sm sm:text-base">Your Instant Disposable Email Address</p>
        </header>

        <div id="sessionContent" class="active">
            <div class="mb-4">
                <label for="providerSelect" class="block text-sm font-medium text-slate-700 mb-1">Select Provider:</label>
                <select id="providerSelect" class="w-full bg-white border-slate-300 text-slate-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition duration-150 ease-in-out">
                    <option value="random">Random (Recommended)</option>
                </select>
            </div>

            <div id="rushModeContainer" class="mb-4 hidden items-center">
                <label for="rushModeToggle" class="block text-sm font-medium text-slate-700 mr-3">Rush Mode (tempmail.lol):</label>
                <label class="switch">
                    <input type="checkbox" id="rushModeToggle">
                    <span class="slider"></span>
                </label>
            </div>


            <div class="mb-6 space-y-3 sm:space-y-4">
                <button id="generateEmailBtn" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75">
                    Generate New Email
                </button>
                <button id="deleteSessionBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out hidden focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                    Delete Email Session
                </button>
            </div>

            <div id="emailInfo" class="mb-6 p-4 bg-slate-50 rounded-lg shadow-inner hidden">
                <h2 class="text-lg sm:text-xl font-semibold text-slate-700 mb-2">Your Temporary Email:</h2>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                    <p class="text-md sm:text-lg text-sky-600 break-all font-medium" id="emailAddress"></p>
                    <button id="copyEmailBtn" class="mt-2 sm:mt-0 sm:ml-3 bg-slate-200 hover:bg-slate-300 text-slate-700 text-xs px-3 py-1 rounded-md transition-colors hidden">Copy</button>
                </div>
                <p class="text-xs sm:text-sm text-slate-500 mt-2">Session ID: <span id="sessionId" class="font-mono bg-slate-200 px-1 rounded"></span></p>
                <p class="text-xs sm:text-sm text-slate-500 mt-1">Provider: <span id="emailProvider" class="font-mono"></span></p>
                <p class="text-xs sm:text-sm text-slate-500 mt-1">Expires: <span id="emailExpires" class="font-mono">Not specified</span></p>
            </div>

            <div id="controlsAndStatusContainer" class="mb-6 text-center">
                <button id="checkMessagesBtn" class="bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out hidden focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                    Check Messages
                </button>
                <div id="loadingMessages" class="text-center my-4 hidden">
                    <div class="flex items-center justify-center text-slate-600">
                        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-sky-500 mr-3"></div>
                        Loading messages...
                    </div>
                </div>
            </div>

            <div id="messagesContainer" class="space-y-4 max-h-[50vh] sm:max-h-[60vh] overflow-y-auto custom-scrollbar p-1">
            </div>
        </div>

        <div id="errorDisplay" class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg shadow-md hidden">
            <h3 class="font-semibold text-lg">Error:</h3>
            <p id="errorMessage" class="text-sm"></p>
        </div>

        <div id="successDisplay" class="mt-6 p-4 bg-green-100 text-green-700 rounded-lg shadow-md hidden">
             <h3 class="font-semibold text-lg">Success:</h3>
            <p id="successMessage" class="text-sm"></p>
        </div>

        <div id="successCopy" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0">
            Email copied to clipboard!
        </div>
    </div>

    <script>
        const generateEmailBtn = document.getElementById('generateEmailBtn');
        const checkMessagesBtn = document.getElementById('checkMessagesBtn');
        const deleteSessionBtn = document.getElementById('deleteSessionBtn');
        const emailInfoDiv = document.getElementById('emailInfo');
        const emailAddressP = document.getElementById('emailAddress');
        const copyEmailBtn = document.getElementById('copyEmailBtn');
        const sessionIdP = document.getElementById('sessionId');
        const emailProviderP = document.getElementById('emailProvider');
        const emailExpiresP = document.getElementById('emailExpires');
        const messagesContainer = document.getElementById('messagesContainer');
        const errorDisplay = document.getElementById('errorDisplay');
        const errorMessageP = document.getElementById('errorMessage');
        const successDisplay = document.getElementById('successDisplay');
        const successMessageP = document.getElementById('successMessage');
        const loadingMessages = document.getElementById('loadingMessages');
        const successCopyDiv = document.getElementById('successCopy');
        const providerSelect = document.getElementById('providerSelect');
        const rushModeContainer = document.getElementById('rushModeContainer');
        const rushModeToggle = document.getElementById('rushModeToggle');

        const API_BASE_URL = ''; // This will be the root of your FastAPI app
        let currentSessionId = null;
        let currentEmailAddress = null;
        let currentProviderName = null;
        let currentExpiresAt = null;
        let messageCheckInterval = null;
        
        let clientSideMessages = [];

        const LS_SESSION_KEY = 'biarMailSession';
        const LS_MESSAGES_PREFIX = 'biarMailMessages_';

        async function apiRequest(endpoint, method = 'GET', body = null, params = null, buttonEl = null, loadingEl = null) {
            clearError();
            clearSuccess();
            let originalButtonText = null;
            if (buttonEl) {
                originalButtonText = buttonEl.innerHTML;
                buttonEl.disabled = true;
                buttonEl.innerHTML = `<div class="animate-spin rounded-full h-4 w-4 border-b-2 border-current mr-2"></div> Processing...`;
            }
            if (loadingEl) loadingEl.classList.remove('hidden');

            // Construct the full URL using API_BASE_URL
            const url = new URL(`${API_BASE_URL}${endpoint}`, window.location.origin);
            if (params) {
                Object.keys(params).forEach(key => {
                    if (params[key] !== null && params[key] !== undefined && params[key] !== '') {
                         url.searchParams.append(key, params[key]);
                    }
                });
            }
            const options = { method, headers: {} };
            if (body) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(url, options);
                if (response.status === 204) { 
                    return { success: true, status: 204, data: null };
                }
                // Try to parse JSON, but if it fails and response is ok, still return success.
                // If response is not ok, try to parse JSON for error details.
                let responseData;
                try {
                    responseData = await response.json();
                } catch (e) {
                    if (response.ok) {
                         responseData = { detail: "Response was not JSON, but status was OK."};
                    } else {
                        responseData = { detail: `Server returned non-JSON response with status ${response.status}` };
                    }
                }
                
                if (!response.ok) {
                    throw { status: response.status, data: responseData };
                }
                return { success: true, status: response.status, data: responseData };
            } catch (error) {
                const errorMsg = error.data?.detail || error.message || 'Network error or invalid response';
                displayError(`Error ${error.status || 'Network'}: ${errorMsg}`);
                return { success: false, status: error.status, error: error.data || { detail: errorMsg } };
            } finally {
                if (buttonEl && originalButtonText) {
                    buttonEl.innerHTML = originalButtonText;
                    buttonEl.disabled = false;
                }
                if (loadingEl) loadingEl.classList.add('hidden');
            }
        }

        function displayError(message) {
            errorMessageP.textContent = message;
            errorDisplay.classList.remove('hidden');
            console.error(message);
        }
        function clearError() {
            errorDisplay.classList.add('hidden');
            errorMessageP.textContent = '';
        }
        function displaySuccess(message) {
            successMessageP.textContent = message;
            successDisplay.classList.remove('hidden');
        }
        function clearSuccess() {
            successDisplay.classList.add('hidden');
            successMessageP.textContent = '';
        }

        function clearMessagesDisplayOnly() {
            messagesContainer.innerHTML = '';
        }

        function showPlaceholderMessage(container, text) {
            if (container.querySelectorAll('.message-item').length === 0) {
                const existingPlaceholder = container.querySelector('p.placeholder-message');
                if (existingPlaceholder) existingPlaceholder.remove();
                const placeholder = document.createElement('p');
                placeholder.className = 'text-center text-slate-500 py-4 placeholder-message';
                placeholder.textContent = text;
                container.appendChild(placeholder);
            }
        }

        function saveSessionToLocalStorage() {
            if (currentSessionId && currentEmailAddress && currentProviderName) {
                const sessionData = {
                    sessionId: currentSessionId,
                    emailAddress: currentEmailAddress,
                    provider: currentProviderName,
                    expiresAt: currentExpiresAt
                };
                localStorage.setItem(LS_SESSION_KEY, JSON.stringify(sessionData));
            }
        }

        function saveClientSideMessagesToLocalStorage(sessionId) {
            if (sessionId && Array.isArray(clientSideMessages)) {
                localStorage.setItem(`${LS_MESSAGES_PREFIX}${sessionId}`, JSON.stringify(clientSideMessages));
            }
        }

        function loadClientSideMessagesFromLocalStorage(sessionId) {
            if (!sessionId) return [];
            const storedMessagesStr = localStorage.getItem(`${LS_MESSAGES_PREFIX}${sessionId}`);
            if (storedMessagesStr) {
                try { return JSON.parse(storedMessagesStr); }
                catch (e) {
                    console.error("Error parsing stored client messages:", e);
                    localStorage.removeItem(`${LS_MESSAGES_PREFIX}${sessionId}`); return [];
                }
            }
            return [];
        }
        
        function clearClientSideDataForSession(sessionId) {
            if (sessionId) {
                localStorage.removeItem(`${LS_MESSAGES_PREFIX}${sessionId}`);
            }
            clientSideMessages = [];
            clearMessagesDisplayOnly();
        }
        
        function renderClientMessages() {
            clearMessagesDisplayOnly();
            if (clientSideMessages.length === 0) {
                showPlaceholderMessage(messagesContainer, 'No messages in inbox.');
            } else {
                clientSideMessages.sort((a, b) => {
                    const dateA = a.date ? new Date(a.date).getTime() : 0;
                    const dateB = b.date ? new Date(b.date).getTime() : 0;
                    return dateB - dateA; // Sort descending by date
                });
                clientSideMessages.forEach(msg => renderMessageDOM(msg));
            }
        }

        function loadSessionFromLocalStorage() {
            const savedSession = localStorage.getItem(LS_SESSION_KEY);
            if (savedSession) {
                try {
                    const sessionData = JSON.parse(savedSession);
                    if (sessionData.sessionId && sessionData.emailAddress && sessionData.provider) {
                        // Check for expiration if expiresAt is present
                        if (sessionData.expiresAt && new Date(sessionData.expiresAt) < new Date()) {
                            console.log("Session expired, clearing from localStorage.");
                            clearSessionFromLocalStorage(); 
                            clearClientSideDataForSession(sessionData.sessionId); 
                            return false;
                        }
                        currentSessionId = sessionData.sessionId;
                        currentEmailAddress = sessionData.emailAddress;
                        currentProviderName = sessionData.provider;
                        currentExpiresAt = sessionData.expiresAt; // Can be null
                        updateSessionUI();
                        
                        clientSideMessages = loadClientSideMessagesFromLocalStorage(currentSessionId);
                        renderClientMessages();
                        
                        if (messageCheckInterval) clearInterval(messageCheckInterval);
                        messageCheckInterval = setInterval(checkMessages, 15000); // Check every 15 seconds
                        checkMessages(true); // Initial check
                        return true;
                    } else { 
                        // Invalid session data structure
                        clearSessionFromLocalStorage(); 
                        if(sessionData.sessionId) clearClientSideDataForSession(sessionData.sessionId); 
                    }
                } catch (e) {
                    console.error("Error parsing session data from localStorage:", e); 
                    clearSessionFromLocalStorage();
                    // Attempt to clear messages if session ID was parseable before full error
                    try { const temp = JSON.parse(savedSession); if(temp.sessionId) clearClientSideDataForSession(temp.sessionId); } catch {}
                }
            }
            return false;
        }

        function clearSessionFromLocalStorage() {
            localStorage.removeItem(LS_SESSION_KEY);
        }

        function updateSessionUI() {
            emailAddressP.textContent = currentEmailAddress;
            sessionIdP.textContent = currentSessionId;
            emailProviderP.textContent = currentProviderName;
            emailExpiresP.textContent = currentExpiresAt ? new Date(currentExpiresAt).toLocaleString() : 'Not specified';
            emailInfoDiv.classList.remove('hidden');
            checkMessagesBtn.classList.remove('hidden');
            deleteSessionBtn.classList.remove('hidden');
            copyEmailBtn.classList.remove('hidden');
            
            // Update provider select if options are loaded
            if (providerSelect.options.length > 1) {
                providerSelect.value = currentProviderName;
            } else {
                 // If providers not loaded yet, try again after a short delay
                 setTimeout(() => { if (providerSelect.options.length > 1) providerSelect.value = currentProviderName; }, 500);
            }
            // Show/hide rush mode based on provider
            if (currentProviderName === 'tempmail.lol') {
                rushModeContainer.classList.remove('hidden');
                rushModeContainer.classList.add('flex'); // Use flex for items-center
            } else {
                rushModeContainer.classList.add('hidden');
                rushModeContainer.classList.remove('flex');
            }
        }

        async function generateEmail() {
            clearError();
            if (currentSessionId) clearClientSideDataForSession(currentSessionId); // Clear old messages
            if (messageCheckInterval) clearInterval(messageCheckInterval);

            const selectedProvider = providerSelect.value;
            let urlParams = {};
            if (selectedProvider && selectedProvider !== "random") {
                urlParams.provider = selectedProvider;
            }
            if (selectedProvider === 'tempmail.lol') { // Only apply rush_mode for tempmail.lol
                urlParams.rush_mode = rushModeToggle.checked;
            }

            const result = await apiRequest('/gen', 'POST', null, urlParams, generateEmailBtn);

            if (result.success && result.data) {
                currentSessionId = result.data.api_session_id;
                currentEmailAddress = result.data.email_address;
                currentProviderName = result.data.provider;
                currentExpiresAt = result.data.expires_at; // Store expiration
                
                clientSideMessages = []; // Reset client-side messages for new session
                updateSessionUI();
                saveSessionToLocalStorage();
                saveClientSideMessagesToLocalStorage(currentSessionId); // Save empty messages initially
                renderClientMessages(); // Render (will show placeholder)
                
                if (messageCheckInterval) clearInterval(messageCheckInterval);
                messageCheckInterval = setInterval(checkMessages, 15000);
            }
        }

        async function checkMessages(isManualClick = false) {
            if (!currentSessionId) {
                if(isManualClick) displayError('No active email session.'); return;
            }
            if(isManualClick) clearError();

            const result = await apiRequest(`/sessions/${currentSessionId}/messages`, 'GET', null, null, isManualClick ? checkMessagesBtn : null, isManualClick ? loadingMessages : null);

            if (result.success && result.data) {
                clientSideMessages = result.data; // API is now the source of truth for the current list
                renderClientMessages();
                saveClientSideMessagesToLocalStorage(currentSessionId); // Save updated messages

            } else if (result.status === 404) { // Session not found on server (e.g., expired)
                if (messageCheckInterval) clearInterval(messageCheckInterval);
                clearClientSideDataForSession(currentSessionId);
                currentSessionId = null; currentEmailAddress = null; currentProviderName = null; currentExpiresAt = null;
                emailInfoDiv.classList.add('hidden'); checkMessagesBtn.classList.add('hidden');
                deleteSessionBtn.classList.add('hidden'); copyEmailBtn.classList.add('hidden');
                clearSessionFromLocalStorage();
                renderClientMessages(); // Clear displayed messages
                if(isManualClick) displayError(result.error?.detail || 'Session not found on server. Local messages cleared.');
            } else if (isManualClick && !result.success) {
                // Error already displayed by apiRequest
            }
        }

        function escapeHTML(str) {
            if (str === null || typeof str === 'undefined') return '';
            return String(str).replace(/[&<>"'`=\/]/g, function (s) {
                return {
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;',
                    '`': '&#96;', '=': '&#x3D;', '/': '&#x2F;'
                }[s];
            });
        }

        function renderMessageDOM(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bg-white p-3 sm:p-4 rounded-lg shadow-md message-bubble message-item hover:shadow-lg transition-shadow duration-200';
            messageDiv.dataset.messageId = message.id;

            let fromDisplay = escapeHTML(message.from_address || 'Unknown Sender');
            // Attempt to get a more descriptive 'from' if available in raw data
            if (message.raw && typeof message.raw.from === 'string' && message.raw.from.trim() !== '') {
                fromDisplay = escapeHTML(message.raw.from);
            } else if (message.raw && typeof message.raw.mail_from === 'string' && message.raw.mail_from.trim() !== '') {
                 fromDisplay = escapeHTML(message.raw.mail_from);
            }
            const subjectText = escapeHTML(message.subject || '(No Subject)');
            const dateText = escapeHTML(message.date ? new Date(message.date).toLocaleString() : 'Unknown Date');
            const bodyText = escapeHTML(message.body || '(No text body)');
            
            const deleteBtnId = `delete-msg-${message.id.replace(/[^a-zA-Z0-9-_]/g, '')}`; // Sanitize ID for DOM

            messageDiv.innerHTML = `
                <div class="flex justify-between items-start border-b border-slate-200 pb-2 mb-2">
                    <div>
                        <p class="text-xs sm:text-sm font-semibold text-sky-700">From: <span class="font-normal text-slate-600">${fromDisplay}</span></p>
                        <p class="text-xs sm:text-sm font-semibold text-sky-700">Subject: <span class="font-normal text-slate-600">${subjectText}</span></p>
                        <p class="text-xs text-slate-400 mt-1">Date: ${dateText}</p>
                    </div>
                    <button id="${deleteBtnId}" data-message-id-to-delete="${message.id}" class="delete-message-btn text-red-500 hover:text-red-700 text-xs p-1 ml-2 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </button>
                </div>
                <details class="group">
                    <summary class="text-xs sm:text-sm text-sky-600 hover:text-sky-700 cursor-pointer list-none group-open:mb-2">
                        <span class="group-open:hidden">Show Details ▼</span>
                        <span class="hidden group-open:inline">Hide Details ▲</span>
                    </summary>
                    <div class="prose prose-sm max-w-none message-body-text bg-slate-50 p-2 sm:p-3 rounded-md overflow-x-auto custom-scrollbar">
                        <p class="font-medium text-slate-700 text-sm">Body:</p>
                        <pre class="whitespace-pre-wrap text-xs sm:text-sm">${bodyText}</pre>
                    </div>
                </details>
            `;

            if (message.html) {
                const rawHtml = Array.isArray(message.html) ? message.html.join('') : String(message.html);
                const iframeContainer = document.createElement('div');
                iframeContainer.className = 'mt-2 message-body-html';
                const pTag = document.createElement('p');
                pTag.className = 'font-medium text-slate-700 mb-1 text-sm';
                pTag.textContent = 'HTML View:';
                const iframe = document.createElement('iframe');
                iframe.sandbox = 'allow-same-origin'; // Basic sandboxing for security
                iframe.srcdoc = rawHtml;
                iframeContainer.appendChild(pTag);
                iframeContainer.appendChild(iframe);
                const detailsElement = messageDiv.querySelector('details.group');
                if (detailsElement) detailsElement.appendChild(iframeContainer);
            }
            messagesContainer.appendChild(messageDiv);
            
            // Add event listener to the newly created delete button
            const deleteButton = messageDiv.querySelector(`#${deleteBtnId}`);
            if(deleteButton) {
                deleteButton.addEventListener('click', handleDeleteMessage);
            }
        }
        
        async function handleDeleteMessage(event) {
            const messageIdToDelete = event.currentTarget.dataset.messageIdToDelete;
            if (!currentSessionId || !messageIdToDelete) return;

            const result = await apiRequest(`/sessions/${currentSessionId}/messages/${messageIdToDelete}`, 'DELETE', null, null, event.currentTarget);

            if (result.success) {
                // Remove from client-side array and re-render
                clientSideMessages = clientSideMessages.filter(msg => msg.id !== messageIdToDelete);
                saveClientSideMessagesToLocalStorage(currentSessionId); // Update localStorage
                renderClientMessages(); // Re-render the messages list
                displaySuccess(`Message (ID: ${messageIdToDelete.substring(0,8)}...) deleted.`);
            } else {
                displayError(`Failed to delete message (ID: ${messageIdToDelete.substring(0,8)}...). It might have already been removed or an error occurred.`);
                // Optionally, re-fetch messages to ensure client is in sync if server-side delete failed unexpectedly
                // checkMessages(); 
            }
        }

        async function deleteSession() {
            if (!currentSessionId) { displayError('No active email session to delete.'); return; }
            if (messageCheckInterval) clearInterval(messageCheckInterval);
            clearError();
            const result = await apiRequest(`/sessions/${currentSessionId}`, 'DELETE', null, null, deleteSessionBtn);

            if (result.success) {
                clearClientSideDataForSession(currentSessionId); // Clear messages for this session
                currentSessionId = null; currentEmailAddress = null; currentProviderName = null; currentExpiresAt = null;
                emailInfoDiv.classList.add('hidden'); checkMessagesBtn.classList.add('hidden');
                deleteSessionBtn.classList.add('hidden'); copyEmailBtn.classList.add('hidden');
                clearSessionFromLocalStorage();
                renderClientMessages(); // Clear displayed messages
                emailAddressP.textContent = ''; sessionIdP.textContent = '';
                emailProviderP.textContent = ''; emailExpiresP.textContent = 'Not specified';
                displaySuccess('Session deleted successfully.');
                // Hide rush mode if it was visible
                rushModeContainer.classList.add('hidden');
                rushModeContainer.classList.remove('flex');
            }
        }

        async function fetchInitialProviders() {
            try {
                // Use apiRequest for consistency and error handling
                const result = await apiRequest('/providers'); 
                if (result.success && result.data) {
                    result.data.forEach(provider => {
                        const option = document.createElement('option');
                        option.value = provider; option.textContent = provider;
                        providerSelect.appendChild(option);
                    });
                } else {
                     console.error('Failed to fetch providers:', result.error?.detail || 'Unknown error');
                }
            } catch (error) { console.error('Error fetching providers:', error); }
        }

        providerSelect.addEventListener('change', (event) => {
            if (event.target.value === 'tempmail.lol') {
                rushModeContainer.classList.remove('hidden');
                rushModeContainer.classList.add('flex');
            } else {
                rushModeContainer.classList.add('hidden');
                rushModeContainer.classList.remove('flex');
            }
        });

        copyEmailBtn.addEventListener('click', () => {
            if (currentEmailAddress) {
                navigator.clipboard.writeText(currentEmailAddress).then(() => {
                    successCopyDiv.classList.remove('opacity-0');
                    setTimeout(() => successCopyDiv.classList.add('opacity-0'), 2000);
                }).catch(err => { console.error('Failed to copy email: ', err); displayError('Failed to copy email.'); });
            }
        });

        generateEmailBtn.addEventListener('click', generateEmail);
        checkMessagesBtn.addEventListener('click', () => checkMessages(true));
        deleteSessionBtn.addEventListener('click', deleteSession);

        // Sidebar Toggle Functionality
        const sidebarToggle = document.getElementById('sidebarToggle');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebarBackdrop');

        function toggleSidebar() {
            const isOpen = sidebar.classList.contains('translate-x-0');
            sidebar.classList.toggle('translate-x-0', !isOpen);
            sidebar.classList.toggle('-translate-x-full', isOpen);
            
            // Hide/show the toggle button itself
            sidebarToggle.classList.toggle('opacity-0', !isOpen); 
            sidebarToggle.classList.toggle('pointer-events-none', !isOpen); 
            
            sidebarBackdrop.classList.toggle('opacity-0', isOpen);
            sidebarBackdrop.classList.toggle('pointer-events-none', isOpen);
            document.body.classList.toggle('overflow-hidden', !isOpen); // Prevent body scroll when sidebar is open
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        sidebarBackdrop.addEventListener('click', toggleSidebar); // Close sidebar on backdrop click

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchInitialProviders();
            if (!loadSessionFromLocalStorage()) {
                // No active session found, show placeholder
                showPlaceholderMessage(messagesContainer, 'Generate an email to get started.');
            }
            // Ensure rush mode visibility is correct on load if a session was loaded
            if (currentProviderName === 'tempmail.lol') {
                rushModeContainer.classList.remove('hidden');
                rushModeContainer.classList.add('flex');
            } else {
                rushModeContainer.classList.add('hidden');
                rushModeContainer.classList.remove('flex');
            }
        });
    </script>
</body>
</html>
