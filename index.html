    <script>
        const generateEmailBtn = document.getElementById('generateEmailBtn');
        const checkMessagesBtn = document.getElementById('checkMessagesBtn');
        const deleteSessionBtn = document.getElementById('deleteSessionBtn');
        const emailInfoDiv = document.getElementById('emailInfo');
        const emailAddressSpan = document.getElementById('emailAddress');
        const copyEmailBtn = document.getElementById('copyEmailBtn');
        const sessionIdSpan = document.getElementById('sessionId');
        const emailProviderSpan = document.getElementById('emailProvider');
        const emailExpiresSpan = document.getElementById('emailExpires');
        const messagesContainer = document.getElementById('messagesContainer');
        const errorDisplay = document.getElementById('errorDisplay');
        const errorMessageSpan = document.getElementById('errorMessage');
        const successDisplay = document.getElementById('successDisplay');
        const successMessageSpan = document.getElementById('successMessage');
        const loadingMessages = document.getElementById('loadingMessages');
        const successCopyDiv = document.getElementById('successCopy');
        const providerSelect = document.getElementById('providerSelect');
        const rushModeContainer = document.getElementById('rushModeContainer');
        const rushModeToggle = document.getElementById('rushModeToggle');

        const API_BASE_URL = '';
        let currentSessionId = null;
        let currentEmailAddress = null;
        let currentProviderName = null;
        let currentExpiresAt = null;
        let messageCheckInterval = null;
        let clientSideMessages = [];

        const LS_SESSION_KEY = 'biarMailSession';
        const LS_MESSAGES_PREFIX = 'biarMailMessages_';

        async function apiRequest(endpoint, method = 'GET', body = null, params = null, buttonEl = null, loadingEl = null) {
            clearError();
            clearSuccess();
            let originalButtonContent = null;
            
            if (buttonEl) {
                originalButtonContent = buttonEl.innerHTML;
                buttonEl.disabled = true;
                buttonEl.innerHTML = `
                    <div class="spinner-border spinner-border-sm me-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    Processing...
                `;
            }
            
            if (loadingEl) loadingEl.classList.remove('d-none');

            const url = new URL(`${API_BASE_URL}${endpoint}`, window.location.origin);
            if (params) {
                Object.keys(params).forEach(key => {
                    if (params[key] !== null && params[key] !== undefined && params[key] !== '') {
                        url.searchParams.append(key, params[key]);
                    }
                });
            }

            const options = { method, headers: {} };
            if (body) {
                options.headers['Content-Type'] = 'application/json';
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(url, options);
                if (response.status === 204) {
                    return { success: true, status: 204, data: null };
                }
                
                let responseData;
                try {
                    responseData = await response.json();
                } catch (e) {
                    if (response.ok) {
                        responseData = { detail: "Response was not JSON, but status was OK." };
                    } else {
                        responseData = { detail: `Server returned non-JSON response with status ${response.status}` };
                    }
                }

                if (!response.ok) {
                    throw { status: response.status, data: responseData };
                }
                return { success: true, status: response.status, data: responseData };
            } catch (error) {
                const errorMsg = error.data?.detail || error.message || 'Network error or invalid response';
                displayError(`Error ${error.status || 'Network'}: ${errorMsg}`);
                return { success: false, status: error.status, error: error.data || { detail: errorMsg } };
            } finally {
                if (buttonEl && originalButtonContent) {
                    buttonEl.innerHTML = originalButtonContent;
                    buttonEl.disabled = false;
                }
                if (loadingEl) loadingEl.classList.add('d-none');
            }
        }

        function displayError(message) {
            errorMessageSpan.textContent = message;
            errorDisplay.classList.remove('d-none');
            console.error(message);
            
            setTimeout(() => {
                errorDisplay.classList.add('d-none');
            }, 5000);
        }

        function clearError() {
            errorDisplay.classList.add('d-none');
            errorMessageSpan.textContent = '';
        }

        function displaySuccess(message) {
            successMessageSpan.textContent = message;
            successDisplay.classList.remove('d-none');
            
            setTimeout(() => {
                successDisplay.classList.add('d-none');
            }, 3000);
        }

        function clearSuccess() {
            successDisplay.classList.add('d-none');
            successMessageSpan.textContent = '';
        }

        function clearMessagesDisplayOnly() {
            messagesContainer.innerHTML = '';
        }

        function showPlaceholderMessage(container, text, icon = 'bi-inbox') {
            if (container.querySelectorAll('.message-item').length === 0) {
                const existingPlaceholder = container.querySelector('.placeholder-message');
                if (existingPlaceholder) existingPlaceholder.remove();
                
                const placeholder = document.createElement('div');
                placeholder.className = 'text-center py-5 placeholder-message';
                placeholder.innerHTML = `
                    <i class="bi ${icon} display-1 text-primary opacity-50 mb-3"></i>
                    <p class="text-contrast fs-5 fw-semibold">${text}</p>
                `;
                container.appendChild(placeholder);
            }
        }

        function saveSessionToLocalStorage() {
            if (currentSessionId && currentEmailAddress && currentProviderName) {
                const sessionData = {
                    sessionId: currentSessionId,
                    emailAddress: currentEmailAddress,
                    provider: currentProviderName,
                    expiresAt: currentExpiresAt
                };
                localStorage.setItem(LS_SESSION_KEY, JSON.stringify(sessionData));
            }
        }

        function saveClientSideMessagesToLocalStorage(sessionId) {
            if (sessionId && Array.isArray(clientSideMessages)) {
                localStorage.setItem(`${LS_MESSAGES_PREFIX}${sessionId}`, JSON.stringify(clientSideMessages));
            }
        }

        function loadClientSideMessagesFromLocalStorage(sessionId) {
            if (!sessionId) return [];
            const storedMessagesStr = localStorage.getItem(`${LS_MESSAGES_PREFIX}${sessionId}`);
            if (storedMessagesStr) {
                try {
                    return JSON.parse(storedMessagesStr);
                } catch (e) {
                    console.error("Error parsing stored client messages:", e);
                    localStorage.removeItem(`${LS_MESSAGES_PREFIX}${sessionId}`);
                    return [];
                }
            }
            return [];
        }

        function clearClientSideDataForSession(sessionId) {
            if (sessionId) {
                localStorage.removeItem(`${LS_MESSAGES_PREFIX}${sessionId}`);
            }
            clientSideMessages = [];
            clearMessagesDisplayOnly();
        }

        function renderClientMessages() {
            clearMessagesDisplayOnly();
            if (clientSideMessages.length === 0) {
                showPlaceholderMessage(messagesContainer, 'No messages in your inbox yet.', 'bi-envelope');
            } else {
                clientSideMessages.sort((a, b) => {
                    const dateA = a.date ? new Date(a.date).getTime() : 0;
                    const dateB = b.date ? new Date(b.date).getTime() : 0;
                    return dateB - dateA;
                });
                clientSideMessages.forEach(msg => renderMessageDOM(msg));
            }
        }

        function loadSessionFromLocalStorage() {
            const savedSession = localStorage.getItem(LS_SESSION_KEY);
            if (savedSession) {
                try {
                    const sessionData = JSON.parse(savedSession);
                    if (sessionData.sessionId && sessionData.emailAddress && sessionData.provider) {
                        if (sessionData.expiresAt && new Date(sessionData.expiresAt) < new Date()) {
                            console.log("Session expired, clearing from localStorage.");
                            clearSessionFromLocalStorage();
                            clearClientSideDataForSession(sessionData.sessionId);
                            return false;
                        }
                        currentSessionId = sessionData.sessionId;
                        currentEmailAddress = sessionData.emailAddress;
                        currentProviderName = sessionData.provider;
                        currentExpiresAt = sessionData.expiresAt;
                        updateSessionUI();

                        clientSideMessages = loadClientSideMessagesFromLocalStorage(currentSessionId);
                        renderClientMessages();

                        if (messageCheckInterval) clearInterval(messageCheckInterval);
                        messageCheckInterval = setInterval(checkMessages, 15000);
                        checkMessages(true);
                        return true;
                    } else {
                        clearSessionFromLocalStorage();
                        if (sessionData.sessionId) clearClientSideDataForSession(sessionData.sessionId);
                    }
                } catch (e) {
                    console.error("Error parsing session data from localStorage:", e);
                    clearSessionFromLocalStorage();
                    try {
                        const temp = JSON.parse(savedSession);
                        if (temp.sessionId) clearClientSideDataForSession(temp.sessionId);
                    } catch {}
                }
            }
            return false;
        }

        function clearSessionFromLocalStorage() {
            localStorage.removeItem(LS_SESSION_KEY);
        }

        function updateSessionUI() {
            emailAddressSpan.textContent = currentEmailAddress;
            sessionIdSpan.textContent = currentSessionId.substring(0, 8) + '...';
            emailProviderSpan.textContent = currentProviderName;
            emailExpiresSpan.textContent = currentExpiresAt ? new Date(currentExpiresAt).toLocaleString() : 'Not specified';
            
            emailInfoDiv.classList.remove('d-none');
            checkMessagesBtn.classList.remove('d-none');
            deleteSessionBtn.classList.remove('d-none');
            copyEmailBtn.classList.remove('d-none');

            if (providerSelect.options.length > 1) {
                providerSelect.value = currentProviderName;
            } else {
                setTimeout(() => {
                    if (providerSelect.options.length > 1) providerSelect.value = currentProviderName;
                }, 500);
            }
            
            if (currentProviderName === 'tempmail.lol') {
                rushModeContainer.classList.remove('d-none');
            } else {
                rushModeContainer.classList.add('d-none');
            }
        }

        async function generateEmail() {
            clearError();
            if (currentSessionId) clearClientSideDataForSession(currentSessionId);
            if (messageCheckInterval) clearInterval(messageCheckInterval);

            const selectedProvider = providerSelect.value;
            let urlParams = {};
            if (selectedProvider && selectedProvider !== "random") {
                urlParams.provider = selectedProvider;
            }
            if (selectedProvider === 'tempmail.lol') {
                urlParams.rush_mode = rushModeToggle.checked;
            }

            const result = await apiRequest('/gen', 'POST', null, urlParams, generateEmailBtn);

            if (result.success && result.data) {
                currentSessionId = result.data.api_session_id;
                currentEmailAddress = result.data.email_address;
                currentProviderName = result.data.provider;
                currentExpiresAt = result.data.expires_at;

                clientSideMessages = [];
                updateSessionUI();
                saveSessionToLocalStorage();
                saveClientSideMessagesToLocalStorage(currentSessionId);
                renderClientMessages();

                if (messageCheckInterval) clearInterval(messageCheckInterval);
                messageCheckInterval = setInterval(checkMessages, 15000);
            }
        }

        async function checkMessages(isManualClick = false) {
            if (!currentSessionId) {
                if (isManualClick) displayError('No active email session.');
                return;
            }
            if (isManualClick) clearError();

            const result = await apiRequest(`/sessions/${currentSessionId}/messages`, 'GET', null, null, isManualClick ? checkMessagesBtn : null, isManualClick ? loadingMessages : null);

            if (result.success && result.data) {
                clientSideMessages = result.data;
                renderClientMessages();
                saveClientSideMessagesToLocalStorage(currentSessionId);
            } else if (result.status === 404) {
                if (messageCheckInterval) clearInterval(messageCheckInterval);
                clearClientSideDataForSession(currentSessionId);
                currentSessionId = null;
                currentEmailAddress = null;
                currentProviderName = null;
                currentExpiresAt = null;
                emailInfoDiv.classList.add('d-none');
                checkMessagesBtn.classList.add('d-none');
                deleteSessionBtn.classList.add('d-none');
                copyEmailBtn.classList.add('d-none');
                clearSessionFromLocalStorage();
                renderClientMessages();
                if (isManualClick) displayError(result.error?.detail || 'Session not found on server. Local messages cleared.');
            }
        }

        function escapeHTML(str) {
            if (str === null || typeof str === 'undefined') return '';
            return String(str).replace(/[&<>"'`=\/]/g, function (s) {
                return {
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;',
                    '`': '&#96;', '=': '&#x3D;', '/': '&#x2F;'
                }[s];
            });
        }

        function renderMessageDOM(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-card rounded-3 p-4 mb-4 message-item';
            messageDiv.dataset.messageId = message.id;

            let fromDisplay = escapeHTML(message.from || 'Unknown Sender');
            if (!message.from && message.raw && typeof message.raw.od === 'string' && message.raw.od.trim() !== '') {
                fromDisplay = escapeHTML(message.raw.od);
            }

            const subjectText = escapeHTML(message.subject || '(No Subject)');
            const dateText = escapeHTML(message.date ? new Date(message.date).toLocaleString() : 'Unknown Date');
            let bodyText = '';
            
            if (message.body && typeof message.body === 'string' && message.body.trim() !== '') {
                bodyText = message.body.trim();
            } else {
                bodyText = '(No message content available)';
            }
            
            const deleteBtnId = `delete-msg-${message.id.replace(/[^a-zA-Z0-9-_]/g, '')}`;
            const contentId = `content-${message.id.replace(/[^a-zA-Z0-9-_]/g, '')}`;
            const toggleBtnId = `toggle-${message.id.replace(/[^a-zA-Z0-9-_]/g, '')}`;

            messageDiv.innerHTML = `
                <div class="d-flex justify-content-between align-items-start border-bottom border-primary border-opacity-25 pb-3 mb-3">
                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-person-circle me-2 text-primary fs-5"></i>
                            <span class="fw-bold text-contrast">${fromDisplay}</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-chat-square-text me-2 text-success fs-5"></i>
                            <span class="text-contrast fw-semibold">${subjectText}</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-clock me-2 text-warning"></i>
                            <small class="text-contrast-light fw-medium">${dateText}</small>
                        </div>
                    </div>
                    <button id="${deleteBtnId}" data-message-id-to-delete="${message.id}" class="delete-message-btn btn btn-gradient-danger btn-sm rounded-2">
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
                
                <div class="mt-3">
                    <button id="${toggleBtnId}" class="btn btn-outline-primary btn-sm rounded-2 w-100 mb-3" type="button">
                        <i class="bi bi-chevron-down me-2"></i>Show Message Content
                    </button>
                    
                    <div id="${contentId}" style="display: none;">
                        <div class="border border-primary border-opacity-25 rounded-3 p-4 bg-white">
                            <div class="d-flex align-items-center mb-3">
                                <i class="bi bi-file-text me-2 text-black"></i>
                                <h6 class="mb-0 fw-bold text-black">Message Content:</h6>
                            </div>
                            <div style="background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 1rem; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; line-height: 1.6; color: #000000; white-space: pre-wrap; word-wrap: break-word; min-height: 100px; max-height: 400px; overflow-y: auto;">${escapeHTML(bodyText)}</div>
                        </div>
                    </div>
                </div>
            `;

            if (message.html && message.html !== null && message.html !== '') {
                const rawHtml = Array.isArray(message.html) ? message.html.join('') : String(message.html);
                if (rawHtml.trim()) {
                    const htmlContainer = document.createElement('div');
                    htmlContainer.className = 'mt-3 border border-success border-opacity-25 rounded-3 p-4 bg-white';
                    htmlContainer.innerHTML = `
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-code-slash me-2 text-black"></i>
                            <h6 class="mb-0 fw-bold text-black">HTML Preview:</h6>
                        </div>
                        <div style="border: 1px solid #dee2e6; border-radius: 8px; overflow: hidden;">
                            <iframe sandbox="allow-same-origin" srcdoc="${escapeHTML(rawHtml)}" style="width: 100%; min-height: 300px; border: none;"></iframe>
                        </div>
                    `;
                    const contentDiv = messageDiv.querySelector(`#${contentId}`);
                    if (contentDiv) {
                        contentDiv.appendChild(htmlContainer);
                    }
                }
            }

            messagesContainer.appendChild(messageDiv);

            const deleteButton = messageDiv.querySelector(`#${deleteBtnId}`);
            if (deleteButton) {
                deleteButton.addEventListener('click', handleDeleteMessage);
            }

            const toggleButton = messageDiv.querySelector(`#${toggleBtnId}`);
            const contentElement = messageDiv.querySelector(`#${contentId}`);
            
            if (toggleButton && contentElement) {
                toggleButton.addEventListener('click', function() {
                    if (contentElement.style.display === 'none') {
                        contentElement.style.display = 'block';
                        toggleButton.innerHTML = '<i class="bi bi-chevron-up me-2"></i>Hide Message Content';
                        console.log('Showing content for message:', message.id);
                        console.log('Content text:', bodyText);
                    } else {
                        contentElement.style.display = 'none';
                        toggleButton.innerHTML = '<i class="bi bi-chevron-down me-2"></i>Show Message Content';
                        console.log('Hiding content for message:', message.id);
                    }
                });
            }
        }

        async function handleDeleteMessage(event) {
            const messageIdToDelete = event.currentTarget.dataset.messageIdToDelete;
            if (!currentSessionId || !messageIdToDelete) return;

            const result = await apiRequest(`/sessions/${currentSessionId}/messages/${messageIdToDelete}`, 'DELETE', null, null, event.currentTarget);

            if (result.success) {
                clientSideMessages = clientSideMessages.filter(msg => msg.id !== messageIdToDelete);
                saveClientSideMessagesToLocalStorage(currentSessionId);
                renderClientMessages();
                displaySuccess(`Message deleted successfully.`);
            } else {
                displayError(`Failed to delete message. It might have already been removed or an error occurred.`);
            }
        }

        async function deleteSession() {
            if (!currentSessionId) {
                displayError('No active email session to delete.');
                return;
            }
            if (messageCheckInterval) clearInterval(messageCheckInterval);
            clearError();
            
            const result = await apiRequest(`/sessions/${currentSessionId}`, 'DELETE', null, null, deleteSessionBtn);

            if (result.success) {
                clearClientSideDataForSession(currentSessionId);
                currentSessionId = null;
                currentEmailAddress = null;
                currentProviderName = null;
                currentExpiresAt = null;
                emailInfoDiv.classList.add('d-none');
                checkMessagesBtn.classList.add('d-none');
                deleteSessionBtn.classList.add('d-none');
                copyEmailBtn.classList.add('d-none');
                clearSessionFromLocalStorage();
                renderClientMessages();
                emailAddressSpan.textContent = '';
                sessionIdSpan.textContent = '';
                emailProviderSpan.textContent = '';
                emailExpiresSpan.textContent = 'Not specified';
                rushModeContainer.classList.add('d-none');
                displaySuccess('Session deleted successfully.');
            }
        }

        async function fetchInitialProviders() {
            try {
                const result = await apiRequest('/providers');
                if (result.success && result.data) {
                    result.data.forEach(provider => {
                        const option = document.createElement('option');
                        option.value = provider;
                        
                        const providerIcons = {
                            'guerrillamail': 'ðŸ›¡ï¸',
                            'mail.tm': 'ðŸ“§',
                            'mail.gw': 'ðŸŒ',
                            'tempmail.lol': 'âš¡',
                            'dropmail.me': 'ðŸ’§',
                            'disposablemail': 'ðŸ—‘ï¸'
                        };
                        
                        option.textContent = `${providerIcons[provider] || 'ðŸ“®'} ${provider}`;
                        providerSelect.appendChild(option);
                    });
                } else {
                    console.error('Failed to fetch providers:', result.error?.detail || 'Unknown error');
                }
            } catch (error) {
                console.error('Error fetching providers:', error);
            }
        }

        providerSelect.addEventListener('change', (event) => {
            if (event.target.value === 'tempmail.lol') {
                rushModeContainer.classList.remove('d-none');
            } else {
                rushModeContainer.classList.add('d-none');
            }
        });

        copyEmailBtn.addEventListener('click', () => {
            if (currentEmailAddress) {
                navigator.clipboard.writeText(currentEmailAddress).then(() => {
                    successCopyDiv.classList.remove('d-none');
                    setTimeout(() => successCopyDiv.classList.add('d-none'), 3000);
                }).catch(err => {
                    console.error('Failed to copy email: ', err);
                    displayError('Failed to copy email.');
                });
            }
        });

        generateEmailBtn.addEventListener('click', generateEmail);
        checkMessagesBtn.addEventListener('click', () => checkMessages(true));
        deleteSessionBtn.addEventListener('click', deleteSession);

        const sidebarToggle = document.getElementById('sidebarToggle');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarBackdrop = document.getElementById('sidebarBackdrop');

        function toggleSidebar() {
            const isOpen = sidebar.classList.contains('translate-x-0');
            sidebar.classList.toggle('translate-x-0', !isOpen);
            sidebar.classList.toggle('-translate-x-full', isOpen);

            sidebarToggle.style.opacity = isOpen ? '1' : '0.7';
            sidebarToggle.style.pointerEvents = isOpen ? 'auto' : 'auto';

            sidebarBackdrop.classList.toggle('opacity-0', isOpen);
            sidebarBackdrop.style.pointerEvents = isOpen ? 'none' : 'auto';
            document.body.style.overflow = isOpen ? 'auto' : 'hidden';
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        sidebarBackdrop.addEventListener('click', toggleSidebar);

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchInitialProviders();
            if (!loadSessionFromLocalStorage()) {
                showPlaceholderMessage(messagesContainer, 'Generate an email address to get started!', 'bi-rocket-takeoff');
            }
            if (currentProviderName === 'tempmail.lol') {
                rushModeContainer.classList.remove('d-none');
            } else {
                rushModeContainer.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
